<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Augustine Osazee Airhiavbere, WDD 130, quiz exercise.">

    <title>Quiz Exercise</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1> Basic HTML and CSS Quiz </h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>

            <div class="form-item">
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>

            <div class="form-item">
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="2">/* ........*/</option>
                    <option value="3"> "!....></option>
                </select>
            </div>

            <div class="form-item">
                <label for="q4">Enter a number (example question):</label>
                <input type="number" id="q4" name="q4">
            </div>

            <div class="form-actions">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
