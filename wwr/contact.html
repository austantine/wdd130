    <title>Contact us about the rafting company</title>

<body>
    <header>
        <img src="images/icon.webp" alt="Rafting site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header><!--End of Header-->

    <main class="contact-page">
        <h2 class=>White Water Rafting Company</h2>
        <!-- Hero Form Section -->
        <div class="contact-form">
            <!-- Google Map -->
            <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d-122.419415684681!3d37.77492977975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c1234567%3A0xabcdef123456789!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus"
                  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- Contact Form -->
            <form>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="usermail">Email:</label>
                    <input type="email" id="usermail" name="usermail" required>
                </div>

                <div class="radio-group">
                    <div>
                        <p>Message Purpose</p>
                    </div>

                    <div class="radio-item">
                        <label>
                            <input type="radio" name="message" value="general" required>
                            General Inquiry
                        </label>
                        <label>
                            <input type="radio" name="message" value="reservation">
                            Reservation Question
                        </label>
                        <label>
                            <input type="radio" name="message" value="suggestion">
                            Website Suggestion
                        </label>
                    </div>

                </div>

                <div class="form-item">
                    <label for="feedback">Message</label>
                    <textarea id="feedback" name="feedback" rows="4"
                      placeholder="Type here"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit">Get in Touch!</button>
                </div>
            </form>
        </div><!--End of Hero Form-->

        <!-- Employee Figures Section -->

        <section class="figures">
            <div>
                <h2>We Are Here to Serve You</h2>
            </div>
            <div>
                <figure>
                    <img src="images/adventure1.webp" alt="adventure 1">
                    <figcaption>Employee profile</figcaption>
                </figure>
                <figure>
                    <img src="images/adventure2.webp" alt="adventure 2">
                    <figcaption>Employee profile</figcaption>
                </figure>
                <figure>
                    <img src="images/adventure3.webp" alt="adventure 3">
                    <figcaption>Employee profile</figcaption>
                </figure>
            </div>

        </section><!--End of Figures-->
    </main><!--End of Main-->

            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="Instagram icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linklin.webp" alt="linkedin icon">
            </a>
        </nav>
    </footer><!--End of Footer-->
</body>

</html>
